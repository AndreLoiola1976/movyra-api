quarkus.datasource.db-kind=postgresql
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/movyra
quarkus.datasource.username=movyra_app
quarkus.datasource.password=movyra_dev_pwd

quarkus.flyway.migrate-at-start=true
quarkus.flyway.schemas=app
quarkus.flyway.default-schema=app
quarkus.flyway.locations=classpath:db/migration
quarkus.flyway.clean-at-start=true

quarkus.log.category."org.flywaydb".level=INFO
